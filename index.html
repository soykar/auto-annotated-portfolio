<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Türk Yıldızı Birliği</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="static/logo.png" alt="Türk Yıldızı Birliği Logo" class="logo" />
        </div>
        <div class="header-center">
            <h1>Türk Yıldızı Birliği</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#anasayfa">Ana Sayfa</a></li>
                <li><a href="#hakkimizda">Hakkımızda</a></li>
                <li><a href="#projeler">Projeler</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <p class="slogan">Dijital çağın rotasını biz çiziyoruz!</p>
        </section>
    </main>

    <div id="tsparticles"></div>

    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 50 },
                shape: {
                    type: "image",
                    image: {
                        src: "static/benim_logo.svg",
                        width: 100,
                        height: 100
                    }
                },
                size: { value: 20 },
                opacity: { value: 0.8 },
                move: {
                    enable: true,
                    speed: 2,
                    outModes: "bounce"
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#ff0000",
                    opacity: 0.5,
                    width: 1
                }
            }
        });
    </script>
</body>

</html>
